    <!-- RFQ Section -->
    <section class="rfq-section">
        <div class="rfq-title">
            <h1 style="font-size: clamp(1.4rem, 5vw, 2rem);"><i class="fas fa-file-contract"></i> Request For Quotation</h1>
            <p>Please fill out the form below and we'll get back to you with a quote as soon as possible.</p>
        </div>
        
        <form class="rfq-form" id="rfq-form">
            <div class="form-group">
                <label><i class="fas fa-user form-icon"></i>Full Name</label>
                <input type="text" name="full_name" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-building form-icon"></i>Company Name</label>
                <input type="text" name="company_name" required placeholder="Enter your company name">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope form-icon"></i>Email Address</label>
                <input type="email" name="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-phone form-icon"></i>Phone Number</label>
                <input type="tel" name="phone" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-box form-icon"></i>Product Category</label>
                <select name="product_category" id="product-category" required onchange="updateSubcategories()">
                    <option value="">Select a category</option>
                    <option value="fragrances">Fragrances</option>
                    <option value="flavours">Flavours</option>
                </select>
            </div>
            <div class="form-group" id="subcategory-group" style="display: none;">
                <label><i class="fas fa-box form-icon"></i>Subcategory</label>
                <select name="subcategory" id="subcategory" required>
                    <!-- Subcategories will be populated here -->
                </select>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-list-alt form-icon"></i>Product Requirements</label>
                <textarea name="requirements" rows="5" required placeholder="Please describe your product requirements in detail"></textarea>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-truck form-icon"></i>Quantity Required</label>
                <input type="number" name="quantity" required placeholder="Enter required quantity">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Request
            </button>
        </form>
    </section>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.hamburger').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-links').classList.toggle('active');
            });

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelector('.nav-links').classList.remove('active');
                    document.querySelector('.hamburger').classList.remove('active');
                });
            });

            document.getElementById('rfq-form').addEventListener('submit', function(event) {
                event.preventDefault();

                const submitButton = document.querySelector('.submit-btn');
                submitButton.disabled = true;
                submitButton.innerHTML = 'Sending...';

                emailjs.sendForm('service_qvbploa', 'template_7odrvp6', this)
                    .then(function() {
                        Swal.fire({
                            title: 'Success!',
                            text: 'Request sent successfully!',
                            icon: 'success',
                            confirmButtonText: 'OK'
                        });

                        document.getElementById('rfq-form').reset();
                    }, function(error) {
                        console.error("Error sending request:", error);
                        Swal.fire({
                            title: 'Error!',
                            text: 'Failed to send request. Please try again later.',
                            icon: 'error',
                            confirmButtonText: 'OK'
                        });
                    })
                    .finally(function() {
                        submitButton.disabled = false;
                        submitButton.innerHTML = '<i class="fas fa-paper-plane"></i> Submit Request';
                    });
            });
        });

        function updateSubcategories() {
            const categorySelect = document.getElementById('product-category');
            const subcategorySelect = document.getElementById('subcategory');
            const subcategoryGroup = document.getElementById('subcategory-group');

            subcategorySelect.innerHTML = '';
            subcategoryGroup.style.display = 'none';

            if (categorySelect.value === 'fragrances') {
                subcategorySelect.innerHTML += '<option value="fabric-care">Fabric Care</option>';
                subcategorySelect.innerHTML += '<option value="beauty-personal-care">Beauty and Personal Care</option>';
                subcategorySelect.innerHTML += '<option value="fine-fragrances">Fine Fragrances</option>';
                subcategorySelect.innerHTML += '<option value="home-care">Home Care</option>';
                subcategorySelect.innerHTML += '<option value="incense">Incense</option>';
                subcategoryGroup.style.display = 'block';
            } else if (categorySelect.value === 'flavours') {
                subcategorySelect.innerHTML += '<option value="bakery">Bakery</option>';
                subcategorySelect.innerHTML += '<option value="beverages">Beverages</option>';
                subcategorySelect.innerHTML += '<option value="dairy">Dairy</option>';
                subcategoryGroup.style.display = 'block';
            }
        }
    </script>
