<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Request For Quotation - Abha International Inc</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            overflow-x: hidden;
            position: relative;
        }

        body {
            min-height: 100vh;
            font-family: 'Arial', sans-serif;
        }

        /* Update navbar styles */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background-color: rgba(255, 255, 255, 0.95);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 5%;
            height: 120px;
            border-bottom: 2px solid rgba(205, 175, 75, 0.3);
            transition: all 0.3s ease;
        }

        .navbar .nav-links {
            margin-left: auto;
        }

        .navbar .contact-us {
            margin-left: 20px;
        }

        .logo {
            height: 50px;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .nav-links a {
            text-decoration: none;
            color: #8B7355;
            font-weight: 600;
            font-size: 18px;
            transition: color 0.3s;
            position: relative;
            text-transform: capitalize;
        }

        .nav-links a:hover {
            color: #DAA520;
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 2px;
            background: #DAA520;
            bottom: -5px;
            left: 0;
            transform: scaleX(0);
            transition: transform 0.3s ease;
        }

        .nav-links a:hover::after,
        .nav-links a.active::after {
            transform: scaleX(1);
        }

        .nav-links a.active {
            color: #DAA520;
            font-weight: 700;
        }

        /* Hamburger menu styles */
        .hamburger {
            display: none;
            cursor: pointer;
            padding: 10px;
        }

        .hamburger span {
            display: block;
            width: 25px;
            height: 3px;
            background-color: #333;
            margin: 5px 0;
            transition: all 0.3s ease;
        }

        /* RFQ Form Styles */
        .rfq-section {
            padding: 160px 5% 80px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .rfq-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .rfq-title h1 {
            color: #2c3e50;
            font-size: 2.5rem;
            margin-bottom: 15px;
        }

        .rfq-title p {
            color: #666;
            font-size: 1.1rem;
        }

        .rfq-form {
            background: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
        }

        .form-group {
            margin-bottom: 25px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #2c3e50;
            font-weight: 600;
        }

        .form-group input,
        .form-group textarea,
        .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus,
        .form-group select:focus {
            border-color: #DAA520;
            outline: none;
        }

        .submit-btn {
            background: #DAA520;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
            display: block;
            width: 100%;
            margin-top: 20px;
        }

        .submit-btn:hover {
            background: #B8860B;
            transform: translateY(-2px);
        }

        .form-icon {
            margin-right: 8px;
            color: #DAA520;
        }

        /* Footer styles */
        .footer {
            background: linear-gradient(135deg, #1a1a1a, #2c3e50);
            color: #fff;
            padding: 60px 0 30px;
            margin-top: 80px;
        }

        .footer-content {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
            text-align: center;
        }

        .footer-logo {
            margin-bottom: 40px;
        }

        .footer-logo-img {
            height: 60px;
            filter: brightness(0) invert(1);
        }

        .footer-sections {
            display: flex;
            justify-content: center;
            gap: 80px;
            margin-bottom: 40px;
        }

        .footer-contact, .footer-social {
            text-align: left;
        }

        .footer h4 {
            color: #DAA520;
            font-size: 1.2rem;
            margin-bottom: 20px;
            font-family: 'Playfair Display', serif;
            font-weight: 500;
        }

        .footer-contact p {
            color: #fff;
            margin: 10px 0;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .social-icons {
            display: flex;
            gap: 20px;
        }

        .social-icons a {
            color: #DAA520;
            font-size: 1.2rem;
            transition: all 0.3s ease;
        }

        .social-icons a:hover {
            color: #FFD700;
            transform: translateY(-3px);
        }

        .footer-bottom {
            margin-top: 40px;
            padding-top: 20px;
            border-top: 1px solid rgba(218, 165, 32, 0.2);
        }

        .footer-bottom p {
            color: rgba(255, 255, 255, 0.6);
            font-size: 0.8rem;
        }

        /* Media queries */
        @media screen and (max-width: 1024px) {
            .hamburger {
                display: block;
                z-index: 1001;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                height: 100vh;
                width: 100%;
                background-color: white;
                flex-direction: column;
                align-items: center;
                justify-content: center;
                transition: right 0.3s ease;
            }

            .nav-links.active {
                right: 0;
            }

            .navbar {
                height: 80px;
            }

            .logo {
                height: 40px;
            }
        }

        @media screen and (max-width: 768px) {
            .navbar {
                padding: 1rem 3%;
            }

            .rfq-section {
                padding: 120px 20px 40px;
            }

            .rfq-title h1 {
                font-size: 2rem;
            }

            .rfq-title p {
                font-size: 0.9rem;
            }

            .rfq-form {
                padding: 20px;
            }

            .form-group label {
                font-size: 0.9rem;
            }

            .form-group input,
            .form-group textarea,
            .form-group select {
                font-size: 0.9rem;
            }

            .submit-btn {
                font-size: 1rem;
            }

            .footer h4 {
                font-size: 1rem;
            }

            .footer-contact p {
                font-size: 0.8rem;
            }

            .footer-bottom p {
                font-size: 0.7rem;
            }

            .footer-sections {
        } }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <img style="height: 75px;" src="./aarav-logo.svg" alt="Logo" class="logo">
        <div class="hamburger">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="products.html"><i class="fas fa-box"></i> Products</a>
            <a href="rfq.html" class="active"><i class="fas fa-file-contract"></i> RFQ</a>
            <a href="contact.html"><i class="fas fa-envelope"></i> Contact Us</a>
            <a href="about.html"><i class="fas fa-info-circle"></i> About Us</a>
        </div>
    </nav>

    <!-- RFQ Section -->
    <section class="rfq-section">
        <div class="rfq-title">
            <h1><i class="fas fa-file-contract"></i> Request For Quotation</h1>
            <p>Please fill out the form below and we'll get back to you with a quote as soon as possible.</p>
        </div>
        
        <form class="rfq-form">
            <div class="form-group">
                <label><i class="fas fa-user form-icon"></i>Full Name</label>
                <input type="text" required placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-building form-icon"></i>Company Name</label>
                <input type="text" required placeholder="Enter your company name">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-envelope form-icon"></i>Email Address</label>
                <input type="email" required placeholder="Enter your email address">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-phone form-icon"></i>Phone Number</label>
                <input type="tel" required placeholder="Enter your phone number">
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-box form-icon"></i>Product Category</label>
                <select required>
                    <option value="">Select a category</option>
                    <option value="fragrances">Fragrances</option>
                    <option value="flavours">Flavours</option>
                    <option value="essential-oils">Essential Oils</option>
                    <option value="aroma-chemicals">Aroma Chemicals</option>
                </select>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-list-alt form-icon"></i>Product Requirements</label>
                <textarea rows="5" required placeholder="Please describe your product requirements in detail"></textarea>
            </div>
            
            <div class="form-group">
                <label><i class="fas fa-truck form-icon"></i>Quantity Required</label>
                <input type="number" required placeholder="Enter required quantity">
            </div>
            
            <button type="submit" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Request
            </button>
        </form>
    </section>

    <footer class="footer">
        <div class="footer-content">
            <div class="footer-logo">
                <img style="height: 75px;" src="./aarav-logo.svg" alt="AARAV" class="footer-logo-img">
            </div>
            <div class="footer-sections">
                <div class="footer-contact">
                    <h4>Contact Us</h4>
                    <p><i class="fas fa-phone-alt"></i> +91 22 41130200</p>
                    <p><i class="fas fa-envelope"></i> abhainternationalinc@gmail.com</p>
                </div>
                <div class="footer-social">
                    <h4>Follow Us</h4>
                    <div class="social-icons">
                        <a href="#" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
                        <a href="#" aria-label="LinkedIn"><i class="fab fa-linkedin-in"></i></a>
                        <a href="#" aria-label="Facebook"><i class="fab fa-facebook-f"></i></a>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>© 2024 Abha International Inc.</p>
            </div>
        </div>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            document.querySelector('.hamburger').addEventListener('click', function() {
                this.classList.toggle('active');
                document.querySelector('.nav-links').classList.toggle('active');
            });

            document.querySelectorAll('.nav-links a').forEach(link => {
                link.addEventListener('click', () => {
                    document.querySelector('.nav-links').classList.remove('active');
                    document.querySelector('.hamburger').classList.remove('active');
                });
            });
        });
    </script>
</body>
</html>
