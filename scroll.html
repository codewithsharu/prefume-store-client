<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .scroll-block {
            height: 200px;
            margin: 20px;
            background-color: lightgray;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            border: 1px solid #ccc;
        }
        #scrollPercentageDisplay {
            position: fixed;
            top: 10px;
            right: 10px;
            font-size: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="scrollPercentageDisplay">Scroll Percentage: 0%</div>
    <div class="scroll-block" id="scrollBlock1"></div>
    <div class="scroll-block" id="scrollBlock2"></div>
    <div class="scroll-block" id="scrollBlock3"></div>
    <div class="scroll-block" id="scrollBlock4"></div>
    <div class="scroll-block" id="scrollBlock5"></div>
    <div class="scroll-block" id="scrollBlock6"></div>

    <script>
        const scrollBlocks = document.querySelectorAll('.scroll-block');
        const scrollPercentageDisplay = document.getElementById('scrollPercentageDisplay');

        function fillScrollBlock(scrollBlock, index) {
            scrollBlock.textContent = `Block ${index + 1} is visible!`;
        }

        function checkScrollBlockVisibility() {
            scrollBlocks.forEach((scrollBlock, index) => {
                const rect = scrollBlock.getBoundingClientRect();
                if (rect.top >= 0 && rect.bottom <= window.innerHeight) {
                    fillScrollBlock(scrollBlock, index);
                }
            });
        }

        function updateScrollPercentage() {
            const scrollTop = window.scrollY;
            const windowHeight = window.innerHeight;
            const documentHeight = document.documentElement.scrollHeight;
            const totalScrollableHeight = documentHeight - windowHeight;
            const scrollPercentage = (scrollTop / totalScrollableHeight) * 100;

            scrollPercentageDisplay.textContent = `Scroll Percentage: ${Math.round(scrollPercentage)}%`;
        }

        window.addEventListener('scroll', () => {
            checkScrollBlockVisibility();
            updateScrollPercentage();
        });
        window.addEventListener('resize', checkScrollBlockVisibility);
    </script>

</body>
</html>
