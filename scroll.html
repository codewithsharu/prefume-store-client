<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Percentage</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
      
    </style>
</head>
<body>
    <div id="scrollPercentageDisplay" style="position: fixed; top: 10px; right: 10px; background-color: white; padding: 10px; border: 1px solid #ccc;">Scroll Percentage: 0%</div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>
    <div  style="height: 200px; margin: 20px; background-color: lightgray; display: flex; align-items: center; justify-content: center; font-size: 24px; border: 1px solid #ccc;"></div>

    <script>
        window.addEventListener('scroll', function() {
            // Calculate the scroll percentage
            const scrollTop = window.scrollY;
            const documentHeight = document.documentElement.scrollHeight - window.innerHeight;
            const scrollPercentage = (scrollTop / documentHeight) * 100;
            console.log(scrollPercentage);
            // Update the display
            document.getElementById('scrollPercentageDisplay').innerText = 'Scroll Percentage: ' + Math.round(scrollPercentage) + '%';
        });
    </script>

</body>
</html>
