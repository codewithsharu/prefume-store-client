<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Navbar Example</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: white; /* Dark background */
            padding: 10px 20px;
            color: black;
        }

        .logo h1 {
            margin: 0;
            font-size: 24px;
        }

        .logo p {
            margin: 0;
            font-size: 12px;
        }

        .nav-links {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        .nav-links li {
            display: inline;
        }

        .nav-links a {
            color: white;
            text-decoration: none;
        }

        .contact-info {
            display: flex;
            gap: 15px;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="logo">
            <img src="logo.png" alt="JB Fragrances & Flavours" style="height: 50px;">
        </div>
        <ul class="nav-links">
            <li><a href="#about">About</a></li>
            <li><a href="#fragrances">Fragrances & Flavours</a></li>
            <li><a href="#aromacraft">Aromacraft</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="contact-info">
            <a href="mailto:contact@jbff.co.in">contact@jbff.co.in</a>
            <span>+91-98700 00734</span>
            <span>+91-98700 00124</span>
        </div>
    </nav>
</body>
</html>
